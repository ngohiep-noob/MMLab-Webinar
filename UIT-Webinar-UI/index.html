<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UIT RESUME</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container py-4">
      <div class="row text-center p-3">
        <h1>ResumeGPT</h1>
        <h6>
          Automate your resume writing with ResumeGPT Generate a CV tailored to
          your job title in seconds with GPT and get hired faster.
        </h6>
      </div>

      <div class="row mt-4">
        <!-- Input form -->
        <div class="col-5 border border-secondary rounded p-3 me-5">
          <form class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">Full name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone number</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email address</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Physical address </label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Enter your address"
              />
            </div>
            <div class="col-md-12">
              <label for="university" class="form-label">University</label>
              <input
                type="text"
                class="form-control"
                id="university"
                placeholder="Enter your university"
              />
            </div>
            <div class="col-md-6">
              <label for="major" class="form-label">Major</label>
              <input
                type="text"
                class="form-control"
                id="major"
                placeholder="Enter your major"
              />
            </div>
            <div class="col-md-6">
              <label for="curr-year" class="form-label">Current Year</label>
              <input
                type="text"
                class="form-control"
                id="curr-year"
                placeholder="Enter your current year"
              />
            </div>
            <div class="col-md-6">
              <label for="grad-year" class="form-label"
                >Expected graduation year</label
              >
              <input
                type="number"
                class="form-control"
                id="grad-year"
                placeholder="Enter your expected year"
              />
            </div>
            <div class="col-md-6">
              <label for="gpa" class="form-label">GPA</label>
              <input
                type="number"
                class="form-control"
                id="gpa"
                placeholder="Enter your GPA"
              />
            </div>
            <div class="col-md-12">
              <label for="job" class="form-label">Desired job title</label>
              <input
                type="text"
                class="form-control"
                id="job"
                placeholder="Enter your title job"
              />
            </div>
            <div class="col-md-12">
              <label for="skills" class="form-label">Skills</label>
              <textarea
                type="text"
                class="form-control"
                id="skills"
                placeholder="Enter your set of skills"
              ></textarea>
            </div>
            <div class="col-md-12">
              <label for="certificate" class="form-label">Certificates</label>
              <textarea
                type="text"
                class="form-control"
                id="certificate"
                placeholder="Enter your certificates"
              ></textarea>
            </div>
            <div class="col-md-12">
              <label for="award" class="form-label">Awards</label>
              <textarea
                type="text"
                class="form-control"
                id="award"
                placeholder="Enter your awards"
              ></textarea>
            </div>
            <div class="col-md-12">
              <label for="project" class="form-label">Personal projects</label>
              <textarea
                type="text"
                class="form-control"
                id="project"
                placeholder="Enter your personal projects"
              ></textarea>
            </div>
            <div class="col-md-12">
              <label for="work" class="form-label">Work experience</label>
              <textarea
                class="form-control"
                id="work"
                rows="3"
                placeholder="Describe your work experience"
              ></textarea>
            </div>
            <div class="col-md-12">
              <label for="activities" class="form-label"
                >Other activities</label
              >
              <textarea
                class="form-control"
                id="activities"
                rows="3"
                placeholder="Describe your activities"
              ></textarea>
            </div>
            <div class="col-md-12">
              <label for="interests" class="form-label">Interests</label>
              <textarea
                class="form-control"
                id="interests"
                rows="3"
                placeholder="Describe your activities"
              ></textarea>
            </div>
            <div class="col-12">
              <button id="submit-btn" class="btn btn-primary float-right">
                Generate
              </button>
            </div>
          </form>
        </div>

        <!-- Display panel -->
        <div class="col border border-secondary rounded">
          <div id="data-display"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
